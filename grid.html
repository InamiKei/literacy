<!DOCTYPE html>
<html lang="ja">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>グリッドレイアウト</title>
    <style>
       * {margin:0px; padding:0px;}
        container {
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 100px 100px 100px;
        }
    </style>
</head>

<body>
  <div class="container"> 
    <div class="boxA" style="background: yellow;">8</div>
    <div class="boxB" style="background: orange;">1</div>
    <div class="boxC" style="background: rgb(241, 97, 145);">6</div>
    <div class="boxD" style="background: skyblue;">3</div>
    <div class="boxE" style="background: blue;">5</div>
    <div class="boxF" style="background: rgb(111, 0, 255);">7</div>
    <div class="boxG" style="background: yellow;">4</div>
    <div class="boxH" style="background: orange;">9</div>
    <div class="boxI" style="background: rgb(241, 97, 145);">2</div>
  </div>
</body>

</html>
